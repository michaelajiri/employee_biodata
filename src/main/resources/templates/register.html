<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee_BioData Capturing System RegisterPage</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/api/employee/allEmployees}">Dashboard</a>
                </li>
            </ul>

            <div class="navbar-nav ml-auto">

                <div sec:authorize="!isAuthenticated()">
                    <button class="btn btn-info" id="loginBtn">Log in</button>
                    <script type="text/javascript">
                        $(function () {
                            $('#loginBtn').click(function () {
                                window.location.href = '/login'
                            });
                        });
                    </script>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="float-right">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-block btn-secondary">Logout</button>
                    </form>
                </div>

            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card" style="margin-top: 1.5em;">
        <div class="card-header">
            <h3>Register for an Account</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${employee}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <table width="100%">
                    <tr>
                        <td width="50%" style="padding-left: 10px">

                            <div class="form-group row">
                                <label th:for="firstName" class="col-sm-4 col-form-label">First
                                    Name: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="middleName" class="col-sm-4 col-form-label">Middle
                                    Name: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{middleName}" placeholder="Middle Name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="lastName" class="col-sm-4 col-form-label">Last
                                    Name: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="email" class="col-sm-4 col-form-label">Email:
                                </label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="username" class="col-sm-4 col-form-label">Username:
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required>
                                </div>
                            </div>
                            <br/>
                        </td>

                        <td width="50%">

                            <div class="form-group row">
                                <label th:for="password" class="col-sm-4 col-form-label">Password:
                                </label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="phoneNumber" class="col-sm-4 col-form-label">Phone
                                    Number: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="address" class="col-sm-4 col-form-label">Address:
                                </label>
                                <div class="col-sm-6">
												<textarea type="text" rows="2" class="form-control"
                                                          th:field="*{address}" placeholder="Address"
                                                          required></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label th:for="height" class="col-sm-4 col-form-label">Height:
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{height}" placeholder="Height" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="weight" class="col-sm-4 col-form-label">Weight:
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:field="*{weight}" placeholder="Weight" required>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <button type="button" class="btn btn-lg btn-info" id="back">Back</button>
                <button type="submit" class="btn btn-lg btn-primary float-right">Sign
                    up
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#back').click(function () {
            window.location.href = "/login";
        });
    });
</script>
</body>
</html>
